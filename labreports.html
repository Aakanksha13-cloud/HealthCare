<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Blood Reports</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.lovepik.com/bg/20240321/Enhancing-Pharmaceutical-Websites-with-3D-Rendered-Doctors-and-Medications-Backgrounds_4842641_wh1200.jpg') no-repeat center center/cover;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .left-panel {
            width: 25%;
            background-color: rgba(244, 244, 244, 0.9);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(224, 224, 224, 0.9);
        }
        .blood-reports {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .report {
            width: 150px;
            height: 200px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                width: 100%;
                text-align: center;
            }
            .right-panel {
                width: 100%;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="profile">
                <h3>Profile</h3>
                <label for="character">Choose an animated character:</label>
                <select id="character">
                    <option value="char1">Character 1</option>
                    <option value="char2">Character 2</option>
                    <option value="char3">Character 3</option>
                </select>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Age:</strong> 30</p>
                <p><strong>Date of Birth:</strong> 01/01/1994</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Country:</strong> USA</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="blood-reports">
                <div class="report">Report 1</div>
                <div class="report">Report 2</div>
                <div class="report">Report 3</div>
                <div class="report">Report 4</div>
            </div>
            <div class="buttons">
                <button>Update Profile</button>
                <button>Upload Blood Report</button>
            </div>
        </div>
    </div>
</body>
</html>
